<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: #384B70;">

    <div class="modal fade" id="allView" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content" style="background-color: #384B70;">
            <div class="text-center">
              <h1 class="modal-title" >Selected Country Data</h1>
            </div>
            <div class="modal-body overflow-x-scroll">
                <table cellpadding="10" style="width: 1505px;" style="background-color: rgba(219,217,212);">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Capital</th>
                            <th>Languages</th>
                            <th>currencyNames</th>
                            <th>currencySymbol</th>
                            <th>Flags</th>
                            <th>CoatOfArms</th>
                        </tr>
                    </thead>
                    <tbody id="tableCountrydata">
                        
                    </tbody>
                </table>
            </div>
            <div class="text-center  py-4 border-top border-3">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <main>
        <section class="py-5">
            <div class="container">
                <div class="row row-gap-4" id="world-country-data">
                    <h1 class="text-center text-uppercase">Country API</h1>
                </div>
            </div>
        </section>
    </main>

    <script src="js/custome.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
